<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
    <script type="text/javascript" src="../xreq_js_lib/flotr2.min.js"></script>
    <!--[if lt IE 9]>
    <script src="../xreq_js_lib/excanvas.min.js"></script>
    <![endif]-->

</head>
<body>
<div id='chart'></div>


<script>


    window.onload = function () {

        // var wins = [[[0,13],[1,11],[2,15],[3,15],[4,18],[5,21],[6,28]]];
        var wins = [[[0, 28]], [[1, 28]], [[2, 21]], [[3, 20]], [[4, 19]]];
        var teams = [
            [0, "MCI"],
            [1, "MUN"],
            [2, "ARS"],
            [3, "TOT"],
            [4, "NEW"]
        ];

        Flotr.draw(
                document.getElementById("chart"), wins,
                {
                    title: "Premier League Wins (2011-2012)",
                    colors: ["#89AFD2", "#1D1D1D", "#DF021D", "#0E204B", "#E67840"],

                    bars: {
                        show: true,
                        barWidth: 0.9
                        // shadowSize: 0,
                        // fillOpacity: 1,
                        // lineWidth: 0

                    },
                    yaxis: {
                        min: 0,
                        tickDecimals: 0
                    },
                    xaxis: {
                        ticks: teams
                    },
                    grid: {
                        //  horizontalLines: false,
                        verticalLines: false
                    }
                }
        );
    };
</script>

</body>
</html>
