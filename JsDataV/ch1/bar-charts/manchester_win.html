<!DOCTYPE html>
<html lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="js.css"/>
    <script type="text/javascript" src="js/flotr2.min.js"></script>
    <!--[if lt IE 9]>
    <script src="js/excanvas.min.js"></script>
    <![endif]-->

</head>
<body>
<div id='chart'></div>


<script>


    window.onload = function () {

        var wins = [[[0, 13], [1, 11], [2, 15], [3, 15], [4, 18], [5, 21], [6, 28]]];
        var years = [
            [0, "2006"],
            [1, "2007"],
            [2, "2008"],
            [3, "2009"],
            [4, "2010"],
            [5, "2011"],
            [6, "2012"]
        ];

        Flotr.draw(
                document.getElementById("chart"), wins,
                {
                    title: "Manchester City Wins",

                    bars: {
                        show: true,
                        barWidth: 0.9
                        // shadowSize: 0,
                        // fillOpacity: 1,
                        // lineWidth: 0

                    },
                    yaxis: {
                        min: 0,
                        tickDecimals: 0
                    },
                    xaxis: {
                        ticks: years
                    },
                    grid: {
                        //  horizontalLines: false,
                        verticalLines: false
                    }
                }
        );
    };
</script>

</body>
</html>
